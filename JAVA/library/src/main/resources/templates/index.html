<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--    <style>-->
<!--        .book-image {-->
<!--            width: 100px;  /* Adjust as needed */-->
<!--            height: 150px; /* Adjust as needed */-->
<!--        }-->
<!--    </style>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Eryk's and Lukasz's Library</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
        <form action="/search" method="post" class="mt-3">
            <div class="row">
                <div class="col">
                    <input type="text" name="search_term" class="form-control" placeholder="Search">
                </div>
                <div class="col">
                    <select name="author" id="author-select" class="form-control">
                        <option value="">Select an author</option>
                        {% for author in authors %}
                            <option value="{{ author }}">{{ author }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <select name="genre" id="genre-select" class="form-control">
                        <option value="">Select a genre</option>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</nav>
<h1 class="text-center">Library</h1>
<div class="container">
    <h2>Random Books</h2>
    <div class="row">
        <th:block th:each="book : ${books}">
            <div class="col-md-4">
                <div class="card">
                    <a th:href="@{/book/{id}(id=${book.id_book})}">
                        <img th:src="${book.url}" class="card-img-top book-image" alt="Book cover">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
